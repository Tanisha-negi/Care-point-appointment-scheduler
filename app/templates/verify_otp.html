  <body>
    <div class="flash-container">
      {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %} {% for category, message in messages %}
      <div class="flash-message flash-{{ category }}">
        <span class="flash-text">{{ message }}</span>
        <button
          class="flash-close"
          onclick="this.parentElement.classList.add('hide')"
        >
          &times;
        </button>
      </div>
      {% endfor %} {% endif %} {% endwith %}
    </div>

    <div class="wrapper">
      <!-- Form Header -->
      <div class="form-header">
        <div class="titles">
          <div class="title-login">Verify OTP</div>
        </div>
      </div>

      <!-- OTP Form -->
      <!-- Action and href attributes are placeholders -->
      <form action="#" method="POST" autocomplete="off" class="otp-form">
        <div class="input-box">
          <!-- The label needs to be after the input for the floating animation to work -->
          <input type="text" class="input-field" id="otp" name="otp" required />
          <label for="otp" class="label"
            >Enter the OTP sent to your email</label
          >
          <i class="bx bx-key icon"></i>
        </div>

        <div class="input-box">
          <button type="submit" class="btn-submit">
            Verify OTP <i class="bx bx-check-circle"></i>
          </button>
        </div>

        <div class="switch-form">
          <span>Didn't receive OTP? <a href="{{ url_for('auth.resend_otp') }}">Resend</a></span>
        </div>
        <div class="switch-form">
          <span>
            Login with your password - 
            <a href="{{ url_for('auth.login') }}">Go to Login</a>
          </span>
        </div>
      </form>
    </div>

    <script>
      window.addEventListener("DOMContentLoaded", () => {
        const toasts = document.querySelectorAll(".flash-message");

        toasts.forEach((toast, i) => {
          // close button
          toast.querySelector(".flash-close")?.addEventListener("click", () => {
            toast.classList.add("hide");
            setTimeout(() => toast.remove(), 280);
          });

          // auto-hide after 3s
          setTimeout(() => {
            if (!toast.classList.contains("hide")) {
              toast.classList.add("hide");
              setTimeout(() => toast.remove(), 280);
            }
          }, 3000 + i * 120); // stagger so multiples don't vanish at once
        });
      });
    </script>
