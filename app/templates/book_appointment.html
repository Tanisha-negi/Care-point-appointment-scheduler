{% extends "base.html" %}
{% block title %}Book Appointment | CarePoint{% endblock %}

{% block content %}
<section class="booking-speciality-page">
    <div class="booking-container">
        <h1>Book an Appointment</h1>
        <p>Select a speciality to see available doctors.</p>

        <form action="" method="GET" id="specialityForm" class="speciality-form">
            <label for="speciality">Select Category / Speciality:</label>
            <select name="speciality" id="speciality" required>
                <option value="" disabled selected>Select a speciality</option>
                {% for speciality in specialities %}
                <option value="{{ speciality }}">{{ speciality }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="submit-btn">Go</button>
        </form>
    </div>
</section>

<style>
.booking-speciality-page {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh; /* full page height */
    background: #f5f8ff;
}

.booking-container {
    width: 100%;
    max-width: 500px;
    padding: 50px 40px;
    background: white;
    border-radius: 10px;
    box-shadow: 0 6px 20px rgba(30, 58, 138, 0.2);
    text-align: center;
}

.booking-container h1 {
    color: #1e3a8a;
    margin-bottom: 10px;
}

.booking-container p {
    color: #555;
    margin-bottom: 20px;
}

.speciality-form label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    text-align: left;
    padding-top: 20px;
}

.speciality-form select {
    width: 100%;
    padding: 10px;
    border-radius: 6px;
    border: 1px solid #ccc;
    margin-bottom: 15px;
    font-size: 16px;
}

.submit-btn {
    width: 100%;
    margin-top: 20px;
    padding: 12px;
    background: #2196f3;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    font-size: 16px;
}

.submit-btn:hover {
    background: #055291;
}
</style>

<script>
document.getElementById("specialityForm").addEventListener("submit", function(e) {
    e.preventDefault();
    const speciality = document.getElementById("speciality").value.trim().toLowerCase();
    if(speciality) {
        const slug = speciality.replace(/\s+/g, "-");
        window.location.href = `/speciality/${encodeURIComponent(slug)}`;
    }
});
</script>
{% endblock %}
