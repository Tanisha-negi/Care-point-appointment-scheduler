<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password | CarePoint</title>

  <!-- Boxicons -->
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
</head>
<body>

  {% with messages = get_flashed_messages(with_categories=true) %} {% if
      messages %}
      <div>
        {% for category, message in messages %}
        <div class="alert alert-{{ category }}">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %} {% endwith %}
      
  <div class="wrapper">
    <div class="form-header">
      <div class="titles">
        <div class="title-reset">Reset Password</div>
      </div>
    </div>

    <!-- Reset Password Form -->
    <form action="#" class="reset-form" autocomplete="off">
      <div class="input-box">
        <input type="password" class="input-field" id="new-password" required>
        <label for="new-password" class="label">New Password</label>
        <i class="bx bx-lock-alt icon"></i>
      </div>

      <div class="input-box">
        <input type="password" class="input-field" id="confirm-password" required>
        <label for="confirm-password" class="label">Confirm Password</label>
        <i class="bx bx-lock icon"></i>
      </div>

      <div class="input-box">
        <button type="submit" class="btn-submit">
          Reset Password <i class="bx bx-check-circle"></i>
        </button>
      </div>

      <div class="switch-form">
        <span>Back to <a href="{{ url_for('auth.login') }}">Login</a></span>
      </div>
    </form>
  </div>
</body>
</html>
