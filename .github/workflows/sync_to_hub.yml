name: Sync to Hugging Face
on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true

      - name: Push to Hub
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          # This command pushes your current branch to HF's 'main' branch
          # It handles both 'main' or 'master' local names automatically
          git push --force https://tanishanegi:$HF_TOKEN@huggingface.co/spaces/tanishanegi/CarePoint HEAD:refs/heads/main